<h2>Details bearbeiten</h2>
<form [formGroup]="imageEditForm" (ngSubmit)="onSubmit()" class="image-edit-form">
  <mat-form-field>
    <mat-label>Beschreibung</mat-label>
    <textarea matInput formControlName="description" placeholder="Beschreibung"></textarea>
  </mat-form-field>

  <!-- <mat-form-field>
    <input type="text" placeholder="Ort auswÃ¤hlen" aria-label="Number" matInput formControlName="place" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> -->

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Datum" formControlName="date" (focus)="picker.open()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-tag-chips [tagFormArray]="imageEditForm.get('tags')" [preSelectedTags]="image.tags"></app-tag-chips>

  <div class="form-action-container">
    <button type="submit" mat-raised-button color="primary">Speichern</button>
  </div>

  <strong>imageEditForm.value:</strong>
  <pre>{{imageEditForm.value | json}}</pre>
</form>
